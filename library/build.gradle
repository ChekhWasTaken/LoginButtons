apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'login-buttons'

    publishedGroupId = 'com.shaishav.login-buttons'
    libraryName = 'login-buttons'
    artifact = 'login-buttons'

    libraryDescription = 'UI Library for beautiful login buttons'

    siteUrl = 'https://github.com/shaishavgandhi05/AndroidLoginButtons'
    gitUrl = 'https://github.com/shaishavgandhi05/AndroidLoginButtons.git'

    libraryVersion = '0.1.0'

    developerId = 'shaishgandhi'
    developerName = 'Shaishav Gandhi'
    developerEmail = 'shaishgandhi@gmail.com'

    licenseName = 'MIT'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ['MIT']
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.1.2'
    }
}


android {
    compileSdkVersion 24
    buildToolsVersion "24.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    repositories {
        maven { url 'http://repo1.maven.org/maven2' }
        jcenter()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.1.1'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
